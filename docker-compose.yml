version: "3"
services:
  crawler:
    container_name: crawler
    build:
      context: crawler
    depends_on:
      - postgres
    environment:
        - ENVIRONMENT=PROD
        - POSTGRES_PASSWORD=password
        - POSTGRES_USER=postgres
        - POSTGRES_HOST=postgres
        - POSTGRES_DB=little-birds
        - POSTGRES_SSL=disable
        - SERVER_PORT=8080
    ports:
        - 8000:8000

  postgres:
    container_name: postgres
    image: postgres
    ports:
        - "5433:5432" # Exposing Postgres on different port for convenience
    environment:
        POSTGRES_DB: "little-birds"
        POSTGRES_USER: "postgres"
        POSTGRES_PASSWORD: "password"
    volumes:
        - postgres-data:/data
    restart: always


  rproxy:
    hostname: rproxy
    image: anuragrana/rotating-proxy
    environment:
        - tors=25
    ports:
        - "5566:5566"
        - "4444:4444"

volumes:
  postgres-data:

